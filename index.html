<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mossy Weight⚖️</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="banner">
      <h3>Mossy Weight</h3>
    </div>
    <div class="container">
    <div class="latest">
      <h5>Latest Weight: <span id="latestWeight"></span></h5>
    </div>
    <div class="graphics">
      <div class="barChart" id="barChart">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <div class="weights">
        <ul>
            <li>8/5/2023: 80lbs</li>
            <li>10/5/2023: 84lbs 10oz</li>
            <li>11/1/2023: 85lbs 1oz</li>
            <li>11/13/2023: 86lbs 14oz</li>
            <li>12/7/2023: 84lbs 4oz</li>
        </ul>
    </div>
  </div>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script> </script>
</html>
